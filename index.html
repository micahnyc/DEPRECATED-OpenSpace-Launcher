<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OpenSpace Launcher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id='logo'><img src="logo-alpha.png" alt="OpenSpace"></div>
    <div id="scene-selector" class="choose-row">
      <div class="select-title">Choose Scene</div>
      <select class='openspace-select' id='select-scene'></select>
    </div>

    <div id="window-selector" class="choose-row">
      <div class="select-title">Window Options</div>
      <select class='openspace-select' id='select-window'></select>
    </div>

    <div id="cluster-options" class="choose-row">
      <div id="cluster-sync"><input type="checkbox" id="check-cluster-sync">Syncronize Cluster<br></div>
      <div id="cluster-start"><input type="checkbox" id="check-cluster-start">Start Cluster<br></div>
    </div>

    <div class='choose-row'><button id="start-openspace">Start OpenSpace</button></div>

    <script src="./renderer.js"></script>

  </body>
</html>
